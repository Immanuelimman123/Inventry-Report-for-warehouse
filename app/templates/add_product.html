{% extends 'base.html' %}

{% block title %}Add Product - Inventory{% endblock %}

{% block content %}
<h2>Add New Product</h2>

<form method="POST">
    <label for="id">Product ID:</label><br>
    <input type="text" name="id" id="id" required><br><br>

    <label for="name">Product Name:</label><br>
    <input type="text" name="name" id="name" required><br><br>

    <label for="name">Product Quantity:</label><br>
    <input type="number" name="quantity" id="name" required><br><br>

    <button type="submit">Add Product</button>
</form>

<br>
<a href="{{ url_for('main.products') }}">Back to Products</a>
{% endblock %}
